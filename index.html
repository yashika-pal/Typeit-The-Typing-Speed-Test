<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸš€ Typeit - Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <br />
    <div class="header">
      <button id="back">Back</button>
      <h1 class="title">TEST YOUR TYPING SKILLS HERE</h1>
      <button id="leaderboard">Leaderboard</button>
    </div>
    <div class="box">
      <div class="maindiv">
        <div class="text-to-type randomText"></div>
        <br />
        <button class="generate">Generate text</button>

        <div>
          <textarea
            class="userInput"
            name="input"
            id="start"
            cols="30"
            rows="7"
            placeholder="Start typing here..."
          ></textarea>
        </div>
        <br />
        <div class="stopnreset">
          <button id="stop" class="submit">Submit</button>
          <button id="reset" class="restart">Restart</button>
        </div>
      </div>
      <div class="maindiv2">
        <h5 class="card-title">Timer <i class="fa-regular fa-clock"></i></h5>
        <div class="display" id="display">00:00:00</div>
        <div class="btns">
          <!-- <button id="start">Start</button> -->
          <!-- <button id="stop">Stop</button> -->
          <!-- <button id="reset">Reset</button> -->
        </div>
        <h5 class="card-title">Result</h5>
        <div id="result"></div>
      </div>
    </div>
    <script src="/src/index.js"></script>
    <script src="/src/home.js"></script>
  </body>
</html>
